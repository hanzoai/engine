on:
  schedule:
      - cron: '0 0 * * 1'
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

name: Continuous integration

jobs:
  check:
    name: Check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
        with:
          path: engine
      - uses: actions/checkout@v4
        with:
          repository: hanzoai/ml
          path: ml
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path engine/Cargo.toml --package hanzo-engine

  check-metal:
    name: Check (metal)
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --workspace --features metal

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
        with:
          path: engine
      - uses: actions/checkout@v4
        with:
          repository: hanzoai/ml
          path: ml
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        env:
          TESTS_HF_TOKEN: ${{ secrets.HF_TOKEN }}
        with:
          command: test
          args: --manifest-path engine/Cargo.toml -p mistralrs-core -p mistralrs-quant -p mistralrs-vision

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: engine
      - uses: actions/checkout@v4
        with:
          repository: hanzoai/ml
          path: ml
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path engine/Cargo.toml --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: engine
      - uses: actions/checkout@v4
        with:
          repository: hanzoai/ml
          path: ml
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path engine/Cargo.toml --workspace --tests --examples -- -D warnings

  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: engine
      - uses: actions/checkout@v4
        with:
          repository: hanzoai/ml
          path: ml
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --manifest-path engine/Cargo.toml --workspace

  hanzo-engine:
    name: Build Hanzo Engine
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: engine
      - uses: actions/checkout@v4
        with:
          repository: hanzoai/ml
          path: ml
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Build hanzo-engine
        run: cargo build --manifest-path engine/Cargo.toml --package hanzo-engine --release
      - name: Test hanzo-engine
        run: cargo test --manifest-path engine/Cargo.toml --package hanzo-engine
      - name: Verify binary
        run: |
          ./engine/target/release/hanzo-engine --version
          ./engine/target/release/hanzo-engine --help

  typos:
    name: Typos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Typos check with custom config file
        uses: crate-ci/typos@master
        with:
          config: .typos.toml

  msrv:
    name: MSRV Check (1.90)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: engine
      - uses: actions/checkout@v4
        with:
          repository: hanzoai/ml
          path: ml
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.90.0
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path engine/Cargo.toml --workspace
