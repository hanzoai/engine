[book]
title = "Hanzo Engine Documentation"
description = "Fast, flexible LLM inference."
authors = ["Hanzo AI"]
language = "en"
src = "."

[build]
build-dir = "book"

[output.html]
default-theme = "light"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/hanzoai/engine"
edit-url-template = "https://github.com/hanzoai/engine/edit/main/docs/{path}"
site-url = "/engine/"

[output.html.search]
enable = true
limit-results = 30

[output.html.fold]
enable = true
level = 1
